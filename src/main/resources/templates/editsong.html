<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Add song</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="input-group mb-3">
			<h2>Edit Song</h2>
			<div class="input-group mb-3">
				<form th:object="${song}" th:action="@{../savesong}" action="#"
					method="post">
					<input type="hidden" th:field="*{songid}" class="form-control" />


					<div style="clear: both; display: block; height: 10px;">
						<label for="name">Name</label> <input type="text" id="name"
							th:field="*{name}" class="form-control" />
					</div>

					<div style="clear: both; display: block; height: 10px;">

						<label for="artist">Artist</label> <input type="text" id="artist"
							th:field="*{artist}" class="form-control" />
					</div>

					<div style="clear: both; display: block; height: 10px;">
						<label for="released">Released</label> <input type="text"
							id="released" th:field="*{released}" class="form-control" />
					</div>

					<div style="clear: both; display: block; height: 10px;">
						<label for="genre">Genre</label> <input type="text" id="genre"
							th:field="*{genre}" class="form-control" />
					</div>
					<div style="clear: both; display: block; height: 10px;">
						<label for="file">File</label> <input type="text" id="file"
							th:field="*{file}" class="form-control" />
					</div>


					<input type="submit" class="btn btn-default" value="Save"></input>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
